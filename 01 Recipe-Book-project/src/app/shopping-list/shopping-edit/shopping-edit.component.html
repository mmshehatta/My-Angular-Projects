<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" style="margin-right:4px;">Add</button>
          <button type="button" class="btn btn-danger" style="margin-right: 4px;" >Delete</button>
          <button type="button" class="btn btn-primary" style="margin-right:4px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
